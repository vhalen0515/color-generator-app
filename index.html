<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/8af96c3838.js" crossorigin="anonymous"></script>
    <title>Color Generator</title>
</head>
<body>

    <div id="container">
        <div id="border-container">

            <header>
                <input id="color-picker" type="color" />
                <div id="select-container">
                    <select id="color-scheme">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-light">Monochrome-Light</option>
                        <option value="monochrome-dark">Monochrome-Dark</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-Complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <div id="icon-container">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <button id="generate-colors-btn">Get color scheme</button>
            </header>
    
            <main id="color-bar-container">
                <div class="color-hexcode-container">
                    <div id="color-bar-1" class="color-bar"></div>
                    <div class="hexcode-container">
                        <p id="color-bar-text-1" class="hexcode-text"></p>
                    </div>
                </div>
                <div class="color-hexcode-container">
                    <div id="color-bar-2" class="color-bar"></div>
                    <div class="hexcode-container">
                        <p id="color-bar-text-2" class="hexcode-text"></p>
                    </div>
                </div>
                <div class="color-hexcode-container">
                    <div id="color-bar-3" class="color-bar"></div>
                    <div class="hexcode-container">
                        <p id="color-bar-text-3" class="hexcode-text"></p>
                    </div>
                </div>
                <div class="color-hexcode-container">
                    <div id="color-bar-4" class="color-bar"></div>
                    <div class="hexcode-container">
                        <p id="color-bar-text-4" class="hexcode-text"></p>
                    </div>
                </div>
                <div class="color-hexcode-container">
                    <div id="color-bar-5" class="color-bar"></div>
                    <div class="hexcode-container">
                        <p id="color-bar-text-5" class="hexcode-text"></p>
                    </div>
                </div>

                <p id="floating-text">Let's see some color!</p>

            </main>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
